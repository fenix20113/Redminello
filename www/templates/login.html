<div class="container">
    <form class="form-horizontal login-form" name="loginForm" id="login-form" role="form" ng-submit="login(loginForm)">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" ng-required="true" placeholder="Enter username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="pwd" ng-model="credentials.pwd" ng-required="true" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
